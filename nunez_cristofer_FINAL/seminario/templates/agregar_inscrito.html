<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Inscrito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Agregar Inscrito</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre_persona">Nombre:</label>
            <input type="text" class="form-control" id="nombre_persona" name="nombre_persona" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="fecha_inscripcion">Fecha de Inscripción:</label>
            <input type="date" class="form-control" id="fecha_inscripcion" name="fecha_inscripcion" required>
        </div>
        <div class="form-group">
            <label for="institucion">Institución:</label>
            <select class="form-control" id="institucion" name="institucion" required>
                {% for institucion in instituciones %}
                    <option value="{{ institucion.id }}">{{ institucion.nombre_institucion }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="hora_inscripcion">Hora de Inscripción:</label>
            <input type="time" class="form-control" id="hora_inscripcion" name="hora_inscripcion" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <select class="form-control" id="estado" name="estado" required>
                <option value="RESERVADO">RESERVADO</option>
                <option value="COMPLETADA">COMPLETADA</option>
                <option value="ANULADA">ANULADA</option>
                <option value="NO ASISTEN">NO ASISTEN</option>
            </select>
        </div>
        <div class="form-group">
            <label for="observacion">Observación:</label>
            <textarea class="form-control" id="observacion" name="observacion" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a class="btn btn-secondary mt-3" href="/inscritos">Volver a la Lista de Inscritos</a>
</body>
</html>
